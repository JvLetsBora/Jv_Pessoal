    <!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css.css">
    <script src="scripth.js"></script>

    <title>Calculadora</title>
</head>
<body>
    <div id="contener">
        <div id="res"><label for="res">Digite Alogo...</label></div>
        <div>
            <ul id="numeros">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>0</li>
                <div id="resultado" onclick="resultado()">=</div>
            </ul>
            <ul id="exp">
                <li><div class="especial" onclick="operacao('+')">+</div></li>
                <li><div class="especial" onclick="operacao('-')" >-</div></li>
                <li><div class="especial" onclick="operacao('%')" >%</div></li>
                <li><div class="especial" onclick="operacao('*')" >*</div></li>
                <li><div class="especial" onclick="operacao('/')" >/</div></li>
            </ul>
        </div>
    </div>
</body>
