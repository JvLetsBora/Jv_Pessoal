    <title>Upload de Imagem</title>
    <style>
      img {
        max-width: 300px;
        max-height: 300px;
      }
    </style>
    <script>
      
      function envia() {
          var file = document.getElementById("img_sand").files[0];
          console.log(file)
          var url = 'http://localhost:8000/images/add_a'; // substitua com a URL da API real
          const formData = new FormData();
          formData.append("file", file);

          fetch(url, {
              method: "POST",
              body: formData
          })
          .then(response => response.json())
          .then(data => {
            console.log(data)
          })
          .catch(error => {
              console.error("Error:", error);
          });
              
            }
      function previewImage() {
        var preview = document.getElementById('img_upload');
        var file = document.querySelector('input[type=file]').files[0];
        var btn = document.querySelector('sumi')
        var reader = new FileReader();
  
        
        reader.onloadend = function() {
          preview.src = reader.result;
          sumi.style.display = "block"
        }
  
        if (file) {
          reader.readAsDataURL(file);
         
        } else {
          preview.src = "";
        }
  
  
      }
    </script>

    {% endblock %}
</head>
